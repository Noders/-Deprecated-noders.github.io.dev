<!DOCTYPE html>
<html ng-app="nodersApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title set in pageTitle directive -->
    <title page-title></title>
    <!-- Google Open Sans -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css --
    <!-- Font awesome -->
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Main Inspinia CSS files -->
    <link rel="stylesheet" href="bower_components/animate-css/animate.css" />
    <link href="styles/animate.css" rel="stylesheet">
    <link href="styles/noders.css" rel="stylesheet">
    <link href="styles/fonts.css" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/style.css -->
    <link href="styles/style.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->

<body ng-controller="CoreCtrl" class="noders-bg" ng-class="checkUserState()">
    <!-- Main view  -->
    <div id="wrapper">
        <div ng-include="'views/common/navigation.html
    '" class="header" ng-controller="AuthCtrl"></div>
        <div id="page-wrapper" class="{{$state.current.name}}">
            <!-- Main view  -->
            <div ng-include="'views/common/topnavbar.html'" ng-controller="AuthCtrl"></div>
            <div ui-view></div>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- jQuery and Bootstrap -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- MetsiMenu -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <!-- SlimScroll -->
    <script src="bower_components/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- Peace JS -->
    <script src="bower_components/PACE/pace.min.js"></script>
    <!-- Angular scripts-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-growl-v2/build/angular-growl.js"></script>
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- Custom and plugin javascript -->
    <!-- Anglar App Script -->
    <script src="scripts/inspinia.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/slack.js"></script>
    <script src="scripts/controllers/noders.js"></script>
    <script src="scripts/controllers/partners.js"></script>
    <script src="scripts/controllers/auth.js"></script>
    <script src="scripts/controllers/core.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/directives/directives.js"></script>
    <script src="scripts/loopback/NodersAPI.js"></script>
    <!-- endbuild -->
</body>

</html>
